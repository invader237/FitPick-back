# Nom de l'application
spring.application.name=project

# Configuration de la source de données
spring.datasource.url=jdbc:mariadb://${DB_HOST}/fit_pick?serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Paramètres JPA
spring.jpa.show-sql=false
spring.jpa.open-in-view=false  

# Désactiver la génération automatique du schéma
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=false

# Afficher les requêtes SQL dans les logs
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Configuration de l'API OpenWeatherMap
openweathermap.api.key=${OPENWEATHERMAP_API_KEY}

# Configuration SendGrid (SMTP)
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=${SENDGRID_API_KEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration.auth=${JWT_EXPIRATION_AUTH}
jwt.expiration.reset=${JWT_EXPIRATION_RESET}

# Configuration des logs
logging.level.root=INFO

# Sécurité
security.password.encoder.strength=12

# Configuration des CORS
cors.allowed.origins=http://localhost:3000,http://example.com
cors.allowed.methods=GET,POST,PUT,DELETE
cors.allowed.headers=*
cors.allow.credentials=true

security.server.salt=${SECURITY_SALT}
